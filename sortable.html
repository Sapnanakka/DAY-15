<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; BACKGROUND-COLOR:GRAY;}
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; BACKGROUND-COLOR:LIGHTPINK;}
  #sortable li span { position: absolute; margin-left: -1.3em; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
  } );
  </script>
</head>
<body>
 <h1> SORT STUDENTS LIST</h1>
<ul id="sortable">
  <li class="ui-widget-content">hema</li>
  <li class="ui-widget-content">trupti</li>
  <li class="ui-widget-content">sapna</li>
  <li class="ui-widget-content">preeti</li>
  <li class="ui-widget-content">chetna</li>
  <li class="ui-widget-content">divya</li>
  <li class="ui-widget-content">neha</li>
</ul>
 
 
</body>
</html>
