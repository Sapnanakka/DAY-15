<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Selectable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
 
  <style>
  #feedback { font-size: 1.4em; }
  #selectable .ui-selecting { background: gray; }
  #selectable .ui-selected { background: lightpink; color: white; }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#selectable" ).selectable();
  } );
  </script>
</head>

<h1> SELECT STUDENTS</h1>
<body>
 
<ol id="selectable" name="students">
  <li class="ui-widget-content">hema</li>
  <li class="ui-widget-content">trupti</li>
  <li class="ui-widget-content">sapna</li>
  <li class="ui-widget-content">preeti</li>
  <li class="ui-widget-content">chetna</li>
  <li class="ui-widget-content">divya</li>
  <li class="ui-widget-content">neha</li>
</ol>
 
 
</body>
</html>
